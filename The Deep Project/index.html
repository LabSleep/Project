<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Choose Discipline Type</title>
  <link rel="stylesheet" href="index.css" />
</head>
<body>
  <div class="card">
    <div class="progress-bar">
      <div class="progress-dot"></div>
      <div class="progress-dot"></div>
      <div class="progress-dot active"></div>
      <div class="progress-dot"></div>
      <div class="progress-dot"></div>
    </div>

    <div class="icon">
      <img src="discipline-icon.png" alt="Discipline Icon">
    </div>

    <h2>Choose discipline type</h2>
    <p class="description">What kind of personal structure do you want to adopt?</p>

    <div class="option">
      <span>
        <strong>Strict Discipline</strong><br>
        Full routine, no excuses
      </span>
      <i>→</i>
    </div>

    <div class="option">
      <span>
        <strong>Balanced Discipline</strong><br>
        Consistency with flexibility
      </span>
      <i>→</i>
    </div>

    <div class="option">
      <span>
        <strong>Light Discipline</strong><br>
        Casual structure, based on motivation
      </span>
      <i>→</i>
    </div>

    <div class="nav-buttons">
      <button>← Back</button>
      <button>Skip →</button>
    </div>
  </div>
</body>
</html>
